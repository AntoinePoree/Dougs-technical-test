<div class="container">
  <div class="card">
    <section class="card-header">
      <!-- Input and select are fast made, but a component with control value accessor would be better -->
      <div class="search-container">
        <input type="text" placeholder="Rechercher une catégorie" (input)="onSearchChange($event)" />
      </div>
      <select (change)="onGroupChange($event)">
        <option value="all">Toutes les catégories</option>
        @for (option of categoryOptions(); track option.value) {
          <option value="{{ option.value }}">{{ option.label }}</option>
        }
      </select>
    </section>
    <router-outlet />
  </div>
</div>
